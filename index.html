<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="doc.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h1>To-Do-List</h1>
        <div class="row">
            <input type="text" name="input-box" id="input" placeholder="Add your task">
            <button id="add-task" onclick="addTask()">Add Task</button>
        </div>
        <ul id="list-container">
            <!-- <li> input content </li> -->
        </ul>
      </div>
    </div>
  </body>
</html>
